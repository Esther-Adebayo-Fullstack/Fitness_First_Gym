<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Document</title>
</head>
<body>
    <div class="form-body">

        <form action="" class="form_main">
            <p class="heading">Login</p>
            <div class="inputContainer">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM8 9a5.506 5.506 0 0 0-4.888 3H12.888A5.506 5.506 0 0 0 8 9z"/>
                  </svg>
                  
            <input type="text" class="inputField" id="username" placeholder="UserName">
            </div>
        
        <div class="inputContainer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg>
              
              
            <input type="email" class="inputField" id="password" placeholder="Password">
        </div>
                      
                   
        <button id="button">Submit</button>
            <a class="forgotLink" href="#">Forgot your password?</a>
        </form>
    </div>
    
</body>
</html>
